language: node_js
node_js:
  '8'
addons:
  firefox: latest
sudo: false
install:
  - npm install -g yarn
  - yarn
script:
  - export DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    set -e;
    pushd packages/widgets;
    yarn build;
    popd;
    yarn clean;
    yarn build;
    yarn build:test;
    yarn test;
    yarn docs;
